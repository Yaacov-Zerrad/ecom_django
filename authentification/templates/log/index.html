{% extends 'base.html' %}


{% block content %}
<center>

    <h3>{% for message in messages %}
        {{ message }}
        {% endfor %}</h3>

{% if user.is_authenticated %}
<h3> hello {{ firstname }} in my site </h3>
    <button type="submit"><a href="/logout">logout</a></button>
    {% else %}

    <button type="submit"><a href="/register">register</a></button>
    <button type="submit"><a href="login">login</a></button>
    
    
    {% endif %}
    
</center>


{% endblock content %}
